<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title><ui:insert name="title">Título</ui:insert></title>
    <ui:insert name="head"></ui:insert>
</h:head>
<h:body>

    <div class="card">
        <div class="navbar p-4">
            <a class="navbar-brand" href="../index.xhtml">Plataforma Literaria</a>
            <div class="ml-auto p-1">
                <h:form>
                    <p:commandButton value="Registrarse" update="@form" action="#{inicioBean.registro}"  styleClass="ui-button-raised ui-button" />
                    <p:commandButton value="Iniciar Sesion" update="@form" action="#{inicioBean.login}" styleClass="ui-button-raised ui-button"  />
                    <!--<p:button value="Cerar Sesion" styleClass="ui-button-raised ui-button-danger ui-button" />-->
                    <p:splitButton value="#{inicioBean.nameAccount}" outcome="index.xhtml" appendTo="@(self)" icon="pi pi-user" styleClass="ui-button-secondary">
                        <p:menuitem value="Cuenta" outcome="index.xhtml"  icon="pi pi-user-edit"/>
                        <p:menuitem value="Panel de Ccntrol" outcome="index.xhtml"  icon="pi pi-sliders-h"/>
                        <p:divider />
                        <p:menuitem value="Cerrar Sesion" outcome="index.xhtml" icon="pi pi-sign-out" />
                    </p:splitButton>
                </h:form>
            </div>
        </div>
        <p:tabMenu activeIndex="#{param.i}">
            <p:menuitem value="Home" outcome="index.xhtml" icon="pi pi-fw pi-home">
                <f:param name="i" value="0"/>
            </p:menuitem>
            <p:menuitem value="Explorar" outcome="explorar.xhtml" icon="pi pi-fw pi-search">
                <f:param name="i" value="1"/>
            </p:menuitem>
        </p:tabMenu>
    </div>

    <div id="content">
        <ui:insert name="content">Contenido</ui:insert>
    </div>

    <div id="footer">
        <ui:insert name="footer">
            <footer class="bg-dark text-white text-center py-3 mt-5">
                <div class="container">
                    <p>Derechos de autor © 2023 Plataforma Literaria. Todos los derechos reservados.</p>
                    <p><a href="#">Política de Privacidad</a> | <a href="#">Términos y Condiciones</a></p>
                </div>
            </footer>
        </ui:insert>
    </div>
    <ui:insert name="script"></ui:insert>
</h:body>
</html>
