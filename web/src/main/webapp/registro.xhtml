<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputStylesheet library="css" name="style.css" />
    </ui:define>
    <ui:define name="title">Registro</ui:define>

    <ui:define name="content">


        <div class="card p-5">

            <p:panel header="Registrarse" style="width: 75%; margin: 0 auto;">
                <h:form>
                    <div class="form-group">
                        <p:outputLabel for="rol" value="Seleccionar Rol"/>
                        <p:selectOneMenu id="rol" value="#{registrarBean.rol}"  style="width: 100%;" appendTo="@(self)">
                            <f:selectItem itemLabel="Lector" itemValue="lector"/>
                            <f:selectItem itemLabel="Escritor" itemValue="escritor"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="form-group">
                        <p:outputLabel for="nombre" value="Nombre Completo"/>
                        <p:inputText id="nombre" value="#{registrarBean.nombre}" styleClass="form-control" placeholder="Ingrese su nombre completo" required="true"/>
                    </div>
                    <div class="form-group">
                        <p:outputLabel for="email" value="Correo Electrónico"/>
                        <p:inputText id="email" type="email" value="#{registrarBean.email}" styleClass="form-control" placeholder="Ingrese su correo electrónico" required="true"/>
                    </div>
                    <div class="form-group">
                        <p:outputLabel for="password" value="Contraseña"/>
                        <p:password id="password" value="#{registrarBean.password}" styleClass="form-control" placeholder="Ingresa una contraseña" required="true"/>
                    </div>
                    <div class="form-group">
                        <p:outputLabel for="password" value="Confirmar contraseña"/>
                        <p:password id="confirmPassword" value="#{registrarBean.confirmPassword}" styleClass="form-control" placeholder="Confirme la contraseña" required="true"/>
                    </div>
                    <div class="form-group p-2">
                        <p:commandButton value="Registrarse" action="#{registrarBean.registrar}" update="@form"  styleClass="btn btn-primary"/>
                    </div>
                    <p:messages showDetail="true" />
                </h:form>
            </p:panel>
        </div>

    </ui:define>

    <ui:define name="script">
        <h:outputScript library="js" name="bootstrap.bundle.min.js" />
        <h:outputScript library="js" name="jquery-3.5.1.slim.min.js" />
        <h:outputScript library="js" name="popper.min.js" />
    </ui:define>

</ui:composition>
</html>
