<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputStylesheet library="css" name="style.css" />
    </ui:define>
    <ui:define name="title">Login</ui:define>

    <ui:define name="content">


        <div class="card p-5">

            <p:panel header="Iniciar Sesion" style="width: 75%; margin: 0 auto;">
                <h:form>
                    <div class="form-group">
                        <p:outputLabel for="email" value="Correo Electrónico"/>
                        <p:inputText id="email" type="email" value="#{loginBean.email}" styleClass="form-control" placeholder="Ingrese su correo electrónico" required="true"/>
                    </div>
                    <div class="form-group">
                        <p:outputLabel for="password" value="Contraseña"/>
                        <p:password id="password" value="#{loginBean.password}" style="width: 67vw;" styleClass="form-control" toggleMask="true" redisplay="true" required="true"/>
                    </div>
                    <div class="form-group p-2">
                        <p:commandButton value="Iniciar Sesion" action="#{loginBean.loginn}" update="@form"  styleClass="btn btn-primary"/>
                    </div>
                    <p:messages showDetail="true" />
                </h:form>
            </p:panel>

            <div class="mt-3 text-center">
                <a href="#">¿Olvidó su contraseña?</a>
            </div>
        </div>

    </ui:define>

    <ui:define name="script">
        <h:outputScript library="js" name="bootstrap.bundle.min.js" />
        <h:outputScript library="js" name="jquery-3.5.1.slim.min.js" />
        <h:outputScript library="js" name="popper.min.js" />
    </ui:define>

</ui:composition>
</html>
