<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputStylesheet library="css" name="style.css" />
    </ui:define>

    <ui:define name="title">Escritor</ui:define>

    <ui:define name="content">
        <div class="row">
            <div class="col-md-4">
                <!-- Información del Escritor -->
                <p:panel header="Información del Escritor">
                    <h:graphicImage name="img/#{escritorBean.escritor.urlImagen}" alt="Avatar del Escritor" styleClass="card-img-top"/>
                    <h:panelGrid columns="1" styleClass="card-body">
                        <h:outputText value="#{escritorBean.escritor.nombre}" styleClass="card-title"/>
                        <h:outputText value="#{escritorBean.escritor.biografia}" styleClass="card-text"/>
                    </h:panelGrid>
                </p:panel>
            </div>
            <div class="col-md-8 p-5">
                <p:carousel value="#{escritorBean.publicacionList}" var="publicacion" circular="true" autoplayInterval="3000"
                            responsiveOptions="#{escritorBean.responsiveOptions}" numVisible="3" numScroll="1">
                    <f:facet name="header">
                        <h2>Publicaciones Populares</h2>
                    </f:facet>

                    <div class="product-item p-2">
                        <div class="product-item-content">
                            <div class="mb-3">
                                <p:graphicImage name="img/#{publicacion.urlImagen}" styleClass="product-image card-img-top"/>
                            </div>
                            <div>
                                <h4 class="mb-1">#{publicacion.titulo}</h4>
                                <h6 class="mt-0 mb-3">
                                    <h:outputText value="#{publicacion.contenido}" />
                                </h6>
                                <p:button value="Ver Detalles" outcome="publicacion.xhtml" styleClass="ui-button-raised">
                                    <f:param name="idProd" value="#{publicacion.id}" />
                                </p:button>
                            </div>
                        </div>
                    </div>
                </p:carousel>
            </div>
        </div>
    </ui:define>

    <ui:define name="script">
        <h:outputScript library="js" name="bootstrap.bundle.min.js" />
        <h:outputScript library="js" name="jquery-3.5.1.slim.min.js" />
        <h:outputScript library="js" name="popper.min.js" />
    </ui:define>

</ui:composition>
</html>
